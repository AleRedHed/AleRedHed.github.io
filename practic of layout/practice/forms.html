<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<title>Forms</title>
	</head>
	<body>
		<h1>Форма авторизации</h1>
		<form action="#">
			<label for="name1">Ваше имя и фамилия</label>
			<input type="text" placeholder="Имя и Фамилия" id="name1">
			<br><br>
			<label for="name2">Логин</label>
			<input type="text" placeholder="Логин" id="name2">
			<br><br>
			<label for="pass">Пароль</label>
			<input type="password" id="pass">
			<br><br>
			<input type="button" value="Отправить">
			<input type="reset">
		</form>
		<h1>Форма комментариев</h1>
		<form action="#">
			<textarea name="" id="" cols="30" rows="10"></textarea>
			<br><br>
			<input type="button" value="Отправить">
			<input type="reset">
		</form>
		<h1>Типовая форма для поиска</h1>
		<form action="#">
			<input type="search" placeholder="Поиск">
			<input type="image" src="https://d3n8a8pro7vhmx.cloudfront.net/cutler/pages/516/attachments/original/1391277395/tool_srch1.png?1391277395" width="25">
		</form>
		<h1>Форма выбора</h1>
		<form action="#">
			<input type="radio" name="sex">Мужчина
			<input type="radio" name="sex">Женщина
			<br><br>
			Запомнить меня <input type="checkbox">
			<br><br>
			<input type="file">
		</form>
	</body>
</html>
